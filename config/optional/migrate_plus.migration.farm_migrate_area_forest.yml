langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_migrate
      - farm_forest
id: farm_migrate_area_forest
label: 'Forest assets (from areas)'
migration_group: farm_migrate_area
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_farm_area
  area_type:
    - stand
    - plantation
destination:
  plugin: 'entity:asset'
process:
  # Hard-code the bundle.
  type:
    plugin: default_value
    default_value: forest
  forest_type:
    plugin: static_map
    source: field_farm_area_type
    map:
      stand: natural
      plantation: plantation
    default_value: natural
migration_dependencies:
  required: {  }
  optional: {  }
